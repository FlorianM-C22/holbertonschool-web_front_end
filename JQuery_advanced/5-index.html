<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        const tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        `

        $("body").append(tableHTML)
      }

      function addNewMember(firstName, lastName) {
        const newMemberData = `
          <tr>
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td class="remove-cell">(x)</td>
          </tr>
        `

        $("tbody").append(newMemberData)

        $("tbody tr:last-child .remove-cell").click(function () {
          $(this).parent().remove()
        })
      }

      $(createFamilyTree)

      $(function () {
        addNewMember("Guillaume", "Salva")
        addNewMember("Arielle", "Snizt")
        addNewMember("Fanette", "Snizt")
        addNewMember("Gerard", "Snizt")
        addNewMember("Victor", "Salva")
      })
    </script>
    <style>
      .remove-cell {
        background-color: orange;
        cursor: pointer;
      }
    </style>
  </head>

  <body></body>
</html>
