<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        const headers = ["Firstname", "Lastname"]

        const tableData = [
          { firstName: "Guillaume", lastName: "Salva" },
          { firstName: "Paulette", lastName: "Salva" },
          { firstName: "Antoine", lastName: "Salva" },
        ]

        const tableHTML = `
          <table>
            <thead>
              <tr>${headers.map((header) => `<th>${header}</th>`).join("")}</tr>
            </thead>
            <tbody>
              ${tableData
                .map(
                  ({ firstName, lastName }) =>
                    `<tr>
                  <td>${firstName}</td>
                  <td>${lastName}</td>
                </tr>`
                )
                .join("")}
            </tbody>
          </table>
        `

        $("body").append(tableHTML)
      }

      $(createFamilyTree)
    </script>
  </head>

  <body></body>
</html>
