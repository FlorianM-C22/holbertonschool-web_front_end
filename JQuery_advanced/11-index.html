<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 11</title>
    <style>
      form div {
        margin-bottom: 10px;
      }
      label {
        cursor: pointer;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function addPostRow(data) {
        $("body").append(
          $("<p>").append(
            $("<span>").text(
              `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`
            )
          )
        )
      }

      function listPosts() {
        $.get("http://localhost:3000/posts")
          .done(function (response) {
            response.forEach((post) => addPostRow(post))
          })
          .fail(function () {
            alert("Server Error")
          })
      }

      function buildForm() {
        const form = $("<form></form>")
        const authorDiv = $(`
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
        `)
        const titleDiv = $(`
          <div>
            <label for="title">Title</label>
            <textarea id="title" name="title"></textarea>
          </div>
        `)
        const submitButton = $('<input type="submit" value="Submit" />')

        form.append(authorDiv, titleDiv, submitButton)
        $("body").append(form)

        // Bind form submit to sendForm
        form.on("submit", function (event) {
          event.preventDefault()
          sendForm()
        })

        // Clicking on the label selects the input
        $("label").on("click", function () {
          const forAttr = $(this).attr("for")
          if (forAttr) {
            $(`#${forAttr}`).focus().select()
          }
        })
      }

      function sendForm() {
        const author = $("#author").val()
        const title = $("#title").val()

        let lastId = 0
        $("body p span").each(function () {
          const text = $(this).text()
          const match = text.match(/Post created with id (\d+)/)
          if (match) {
            const id = parseInt(match[1])
            if (id > lastId) lastId = id
          }
        })

        const data = {
          id: lastId + 1,
          author,
          title,
        }

        const message = $("<p>About to send the query to the API</p>")
        $("form").after(message)

        $.ajax({
          url: "http://localhost:3000/posts",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(data),
          success: function (response) {
            message.remove()
            addPostRow(response)
          },
          error: function () {
            alert("Error sending the POST query")
          },
        })
      }

      $(document).ready(function () {
        listPosts()
        buildForm()
      })
    </script>
  </head>
  <body></body>
</html>
